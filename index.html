<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sicssors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="gameDiv">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <div class="center">
            <div class="buttons">
                <div class="button" id="rockBtn">ROCK</div>
                <div class="button" id="paperBtn">PAPER</div>
                <div class="button" id="scissorsBtn">SCISSORS</div>
            </div>
        </div>  
        <div class="center gap">
            <div id="scorePlayerDisplay"></div>
            <div id="resetBtn" class="center">RESET SCORE</div>
            <div id="scoreComputerDisplay"></div>
        </div>
        <div class="center">
            <div class="computerSelectionDisplay"></div>
        </div>
    </div>
    <div id="resultDiv" class="hide">
        <h2></h2>
    </div>
    <script src="./script.js"></script>
</body>
</html>
